<div class="d-flex ngx-basic-audio-player z-depth-1">
    <audio #audioPlayer
           [src]="audioUrl"></audio>

    <button (click)='startPreviousSong();'
            [disabled]="loaderDisplay"
            class="p-1 ngx-basic-audio-player-button">
        <svg width="15"
             height="15"
             viewBox="0 0 15 15"
             fill="none"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M6.875 11.25V3.75L1.5625 7.5L6.875 11.25ZM7.1875 7.5L12.5 11.25V3.75L7.1875 7.5Z"
                  fill="#9098A9" />
        </svg>

    </button>

    <button (click)='playBtnHandler();'
            [disabled]="loaderDisplay"
            class="ngx-basic-audio-player-button ml-1 mr-1">

        <svg *ngIf="loaderDisplay"
             height="34px"
             preserveAspectRatio="xMidYMid"
             style="margin: auto; display: block; shape-rendering: auto;"
             viewBox="0 0 100 100"
             width="34px"
             xmlns="http://www.w3.org/2000/svg">
            <g transform="rotate(0 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.9166666666666666s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(30 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.8333333333333334s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(60 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.75s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(90 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.6666666666666666s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(120 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.5833333333333334s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(150 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.5s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(180 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.4166666666666667s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(210 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.3333333333333333s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(240 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.25s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(270 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.16666666666666666s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(300 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="-0.08333333333333333s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
            <g transform="rotate(330 50 50)">
                <rect fill="#7a7a7a"
                      height="12"
                      rx="3"
                      ry="6"
                      width="6"
                      x="47"
                      y="20">
                    <animate attributeName="opacity"
                             begin="0s"
                             dur="1s"
                             keyTimes="0;1"
                             repeatCount="indefinite"
                             values="1;0" />
                </rect>
            </g>
        </svg>

        <div *ngIf="!loaderDisplay && !isPlaying"
             aria-hidden="true"
             class="play-track">
            <svg width="28"
                 height="28"
                 viewBox="0 0 28 28"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <circle cx="14"
                        cy="14"
                        r="14"
                        fill="#306BFF" />
                <path d="M11.6875 9.8125V18.5625L18.5625 14.1875L11.6875 9.8125Z"
                      fill="white" />
            </svg>


        </div>

        <div *ngIf="!loaderDisplay && isPlaying"
             aria-hidden="true"
             class="pause-track">
            <svg width="28"
                 height="28"
                 viewBox="0 0 28 28"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <circle cx="14"
                        cy="14"
                        r="14"
                        fill="#306BFF" />
                <path fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M12.4571 9.5H11.4286C10.8605 9.5 10.4 9.90294 10.4 10.4V17.6C10.4 18.0971 10.8605 18.5 11.4286 18.5H12.4571C13.0252 18.5 13.4857 18.0971 13.4857 17.6V10.4C13.4857 9.90294 13.0252 9.5 12.4571 9.5ZM16.5715 9.5H15.5429C14.9749 9.5 14.5144 9.90294 14.5144 10.4V17.6C14.5144 18.0971 14.9749 18.5 15.5429 18.5H16.5715C17.1395 18.5 17.6 18.0971 17.6 17.6V10.4C17.6 9.90294 17.1395 9.5 16.5715 9.5ZM11.4286 10.4V17.6H12.4571V10.4H11.4286ZM15.5427 17.6V10.4H16.5713V17.6H15.5427Z"
                      fill="white" />
            </svg>

        </div>
    </button>

    <button (click)='startNextSong();'
            [disabled]="loaderDisplay"
            class="p-1 skip-next ngx-basic-audio-player-button">
        <svg width="15"
             height="15"
             viewBox="0 0 15 15"
             fill="none"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M8.125 3.75L8.125 11.25L13.4375 7.5L8.125 3.75ZM7.8125 7.5L2.5 3.75L2.5 11.25L7.8125 7.5Z"
                  fill="#9098A9" />
        </svg>

    </button>
    <div class="flex-fill pl-1 ngx-basic-audio-player-slider">
        <mat-slider (change)="currTimePosChanged($event)"
                    [min]="startOffset"
                    max="{{duration-endOffset}}"
                    style="width: 100%"
                    value="{{currentTime}}"></mat-slider>


        <section *ngIf="displayTitle && title !== ''"
                 class="z-depth-1 song-title">
            <div style="text-align: center;">
                <div class="ngx-basic-audio-player-title">
                    {{ title }}
                </div>
            </div>
        </section>

        <div class="d-flex ngx-basic-audio-player-duration">
            <span *ngIf="duration !== 0.01">
                -{{duration-endOffset-currentTime |
            secondsToMinutes }}
            </span>
        </div>

    </div>

    <section class="ngx-basic-audio-player-volume-slider">
        <mat-slider (change)="volumeChanged($event)"
                    min="0"
                    step="0.1"
                    max="1"
                    style="width: 50px"
                    [value]="volume"></mat-slider>
    </section>


    <button (click)='toggleVolume();'
            *ngIf="displayVolumeControls"
            class="ngx-basic-audio-player-button ml-1">
        <div aria-hidden="true"
             *ngIf="volume == 0"
             class="volume-mute">

            <svg width="16"
                 height="16"
                 viewBox="0 0 16 16"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M1.77777 5.62444V9.62444H4.44444L7.77777 12.9578V2.29111L4.44444 5.62444H1.77777Z"
                      fill="#9098A9" />
                <path d="M15 5.50357L14.4964 5L12.5 6.99643L10.5036 5L10 5.50357L11.9964 7.5L10 9.49643L10.5036 10L12.5 8.00357L14.4964 10L15 9.49643L13.0036 7.5L15 5.50357Z"
                      fill="#8E96A7" />
            </svg>


        </div>
        <div *ngIf="volume > 0"
             aria-hidden="true"
             class="volume-up">
            <svg width="16"
                 height="16"
                 viewBox="0 0 16 16"
                 fill="none"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M1.77777 5.62444V9.62444H4.44444L7.77777 12.9578V2.2911L4.44444 5.62444H1.77777ZM10.7778 7.62444C10.7778 6.44444 10.0978 5.4311 9.1111 4.93777V10.3044C10.0978 9.81777 10.7778 8.80444 10.7778 7.62444ZM9.1111 1.77777V3.1511C11.0378 3.72444 12.4444 5.5111 12.4444 7.62444C12.4444 9.73777 11.0378 11.5244 9.1111 12.0978V13.4711C11.7844 12.8644 13.7778 10.4778 13.7778 7.62444C13.7778 4.7711 11.7844 2.38444 9.1111 1.77777Z"
                      fill="#9098A9" />
            </svg>

        </div>
    </button>

    <button *ngIf="closeBtn"
            (click)="startClosePlayer()"
            class="ngx-basic-audio-player-button ml-3">
        <svg width="19"
             height="19"
             viewBox="0 0 19 19"
             fill="none"
             xmlns="http://www.w3.org/2000/svg">
            <path d="M15.0416 5.07459L13.9254 3.95834L9.49998 8.38376L5.07456 3.95834L3.95831 5.07459L8.38373 9.50001L3.95831 13.9254L5.07456 15.0417L9.49998 10.6163L13.9254 15.0417L15.0416 13.9254L10.6162 9.50001L15.0416 5.07459Z"
                  fill="#8E96A7" />
        </svg>

    </button>
</div>
